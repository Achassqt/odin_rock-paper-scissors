<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ShiFuMi</title>
  </head>
  <body>
    <main>
      <div class="characters">
        <div id="left-player" tabindex="0">
          <img
            class="character left-character"
            src="images/luffy.png"
            alt="Luffy"
          />
          <div id="rps-left" class="rps-container">
            <button id="rock-left" class="rps" value="pierre">
              <img src="./images/poing.png" alt="pierre" />
            </button>
            <button id="paper-left" class="rps" value="papier">
              <img src="./images/main.png" alt="feuille" />
            </button>
            <button id="scissors-left" class="rps" value="ciseaux">
              <img src="./images/ciseaux.png" alt="ciseaux" />
            </button>
          </div>
        </div>
        <img src="./images/versus.png" alt="versus" class="versus-img" />
        <div class="output-container">
          <span id="output"></span>
        </div>
        <button id="restart" class="start-btn" style="display: none">
          <span>Rejouer</span>
        </button>
        <div id="right-player" tabindex="0">
          <img
            class="character right-character"
            src="images/kaido.png"
            alt="Kaido"
          />
          <div id="rps-right" class="rps-container">
            <button id="rock-right" class="rps" value="pierre">
              <img src="./images/poing.png" alt="pierre" />
            </button>
            <button id="paper-right" class="rps" value="papier">
              <img src="./images/main.png" alt="feuille" />
            </button>
            <button id="scissors-right" class="rps" value="ciseaux">
              <img src="./images/ciseaux.png" alt="ciseaux" />
            </button>
          </div>
        </div>
      </div>
      <div class="instructions">
        <span>Choisi ton personnage</span>
        <button style="display: none" id="start" class="start-btn">
          <span>Jouer</span>
        </button>
      </div>
      <div class="score-board" style="display: none">
        <div class="score">
          <span id="score-left"></span>
        </div>
        <div class="score">
          <span id="score-right"></span>
        </div>
      </div>
      <div class="sfm">
        <div id="shi">Shi</div>
        <div id="fu">Fu</div>
        <div id="mi">Mi</div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
